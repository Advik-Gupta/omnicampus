services:
  postgres:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT}:6379"

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    volumes:
      - ./apps/api:/app
    env_file:
      - .env
    environment:
      ENV: dev
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      REDIS_ADDR: redis:6379
      API_PORT: ${API_PORT}
      JWT_SECRET: ${JWT_SECRET}
      OTP_EXPIRY_MINUTES: ${OTP_EXPIRY_MINUTES}
    ports:
      - "${API_PORT}:8080"
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: ./apps/web
    command: npm run dev
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env

volumes:
  pgdata:
